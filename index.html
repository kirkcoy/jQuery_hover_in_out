<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In and Out</title>
    <meta name="description" content="Create a simple HTML page with 4 images of equal width and height. When the mouse hovers on an image, have that be replaced by another image (on the same position).  When the mouse hovers out of the image, bring the original image back.
    ">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hover In and Out</h1>
        <p>When the mouse hovers on an image, it will be replaced by another image (on the same position).  When the mouse hovers out of the image, the original image comes back.</p>
        <div class="suits">
            <img src="images/suits00.jpeg" data-alt-src="images/suits01.jpeg">
            <img src="images/suits10.jpeg" data-alt-src="images/suits11.jpeg">
            <img src="images/suits20.jpeg" data-alt-src="images/suits21.jpeg">
            <img src="images/suits30.jpeg" data-alt-src="images/suits31.jpeg">
        </div>
        <div class="pants">
            <img src="images/pants00.jpeg" data-alt-src="images/pants01.jpeg">
            <img src="images/pants10.jpeg" data-alt-src="images/pants11.jpeg">
            <img src="images/pants20.jpeg" data-alt-src="images/pants21.jpeg">
            <img src="images/pants30.jpeg" data-alt-src="images/pants31.jpeg">
        </div>
    </div>
</body>
</html>
